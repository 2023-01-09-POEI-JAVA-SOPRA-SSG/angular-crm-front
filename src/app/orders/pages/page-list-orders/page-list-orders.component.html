<app-template-full-width [title]="title">
  <app-table-light [headers]="headers" *ngIf="collection">
    <tr *ngFor="let order of collection">
      <td>{{ order.typePresta }}</td>
      <td>{{ order.client }}</td>
      <td>{{ order.nbJours }}</td>
      <td>{{ order.tjmHt }}</td>
      <td>Total exc. taxes</td>
      <td>Total incl. taxes</td>
      <td>{{ order.state }}</td>
    </tr>
  </app-table-light>
  <app-btn label="Add order" route="add"></app-btn>
</app-template-full-width>
